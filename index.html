<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fancy Calculator</title>
</head>
<body>

  <div class="container">
    <h1>Fancy Calculator</h1>
    <div class="content">
      <div class="screen" id="screen">0</div>
      <div class="numbers">
        <div>AC</div>
        <div></div>
        <div>C</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+/-</div>
        <div>0</div>
        <div>.</div>
      </div>
      <div class="operator">
        <div>/</div>
        <div>x</div>
        <div>-</div>
        <div>+</div>
        <div class="equal">=</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
